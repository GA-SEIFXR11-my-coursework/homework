    <h1 id="a"></h1>

<script>
var menu = ['Steak', 'Fruit Salad', 'Tofurkey', 'Pork Chops'];
/* Ask the user what they want to eat. Alert them as to whether their choice is vegan. */
var choice = prompt('What do you want to eat?');
if (menu.indexOf(choice) > -1) {
  if (choice == 'Steak' || choice == 'Pork Chops') {
    alert('Vegans beware!');
  } else {
    alert('This cuisine is vegan friendly.');
  }
} else {
  alert('Sorry, we don\'t serve that here.');
}
</script>
</html>
