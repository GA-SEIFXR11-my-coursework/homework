<script>
    var user = prompt("do you want to brew your own coffee")
    if(user === "y"){
        var milk = prompt("do you want milk in your coffee? ")
        if(milk === "y"){
          var machine = prompt("do you own an espresson machine")

                var dream = prompt("do you dream of your semester abroad in australia or new zealand")
                    if(dream === "y"){
                    alert("flat white")
                }else{
                    if(dream ==="n"){
                       var alotofmilk = prompt('do you want alot of milk')
                       if(alotofmilk === "y")
                            alert("latte")
                    }if(alotofmilk === "n"){
                            alert("cappuccino")
                    }
                }
            }else{
                if(machine === "n"){
                    prompt("bialelli")

            }
        }else{

                       var basic = prompt("do you want to stay nice and basic")

                            if(basic === "n"){

                                if(geeky === "y"){
                                   var drama = prompt("do you want your coffee brewing to be dramatic?")

                                        } if(drama === "n"){
                                            alert('chemex')
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        
    }else{
        if(user === "n"){
