<script>
let flavors = [
  "Mango with nuts", 
  "Cheery with nuts", 
  "Apple with nuts", 
  "Chocolate with nuts", 
  "Mango without nuts", 
  "Cheery without nuts", 
  "Apple without nuts", 
  "Chocolate without nuts", 
  ]

 let question = prompt('are you allergic to nuts yes or no?')
  
  if(question === "yes"){
  for(let n of flavors){
    if(n.includes('without')){
    let h2 = document.createElement('h2')
    h2.textContent = `${n}`
    document.body.appendChild(h2)
}
  }
    }else if(question === "no"){
        for(let n of flavors){
    if(!n.includes('without')){
    let h2 = document.createElement('h2')
    h2.textContent = `${n}`
    document.body.appendChild(h2)
}
  }
    }


 
</script>
