<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()" id="dontclick" >Do not click this button</button>
</body>
<script>
    function btn(){
        let text = document.createElement("p")
        text.textContent = "I told you not to click the button!"
        document.body.appendChild(text)
    }

</script>
</html>
