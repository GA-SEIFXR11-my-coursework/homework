<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frog Burger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=VT323&display=swap" rel="stylesheet">

  <body>
    <h1>Frog Burger</h1>
    <img id="frogGif" src="frogChef.gif"/>
    <article>
      <div id="burgers">
        <h3 style="text-align:center">Burgers &#127828</h3>
        <ul>
          <li>
            Frog Burger
            <button class="add" id="6.99" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="6.99" type="button">-</button>
            <span class="price">$6.99</span>
          </li>
          <li>
            Fly Supreme
            <button class="add" id="7.50" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="7.50" type="button">-</button>
            <span class="price">$7.50</span>
          </li>
          <li>
            Big Hopper
            <button class="add" id="14.80" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="14.80" type="button">-</button>

      </div>
      <div id="sides">

            Cricket Fries

            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="2.50" type="button">-</button>
            <span class="price">$2.50</span>
          </li>
          <li>
            Tadpole Wedges
            <button class="add" id="2.99" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="2.99" type="button">-</button>
            <span class="price">$2.99</span>
          </li>
          <li>
            Pond Peas
            <button class="add" id="3.00" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="3.00" type="button">-</button>
            <span class="price">$3.00</span>
          </li>
        </ul>
      </div>
      <div id="desserts">
        <h3 style="text-align:center">Desserts &#127846</h3>
        <ul>
          <li>
            Froggy Split
            <button class="add" id="5.00" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">

          </li>
          <li>
            Ribit Cake
            <button class="add" id="4.00" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="4.00" type="button">-</button>
            <span class="price">$4.00</span>
          </li>
          <li>
            Super Serve
            <button class="add" id="1.99" type="button">+</button>
            <input class="count" type="number" value="0" style="width:35px" readonly="readonly">
            <button class="dec" id="1.99" type="button">-</button>
            <span class="price">$1.99</span>
          </li>
        </ul>
      </div>
    </article>
    <article>
      <div id="totalBox">
        <h3 id="total" style="text-align:center">$ 0.00</h3>
      </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</html>
