<!DOCTYPE html>
<html>
    <head>
        <meta charest="utf-8">
        <title>Rob's Burger Shack</title>
        <style>
            span {
                text-align: right;
            }
            .price {
                color: red;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Welcome To Rob's Burger Shack</h1>
        
        <h2>Burger Menu</h2>
        <h4>Cheeseburger <span class="price" id="cheese">12</span></h4>
        <h4>Classic Chicken <span class="price" id="chicken">14</span></h4>
        <h4>The Lot <span class="price" id="lot">16</span></h4>
        <h4>Veggie Supreme <span class="price" id="veggie">12</span></h4>
        
        <h2>Sides</h2>
        <h4>Fries</h4>
        <h4>Small <span class="price" id="sfries">4</span></h4>
        <h4>Medium <span class="price" id="mfries">6</span></h4>
        <h4>Large <span class="price" id="lfries">8</span></h4>

        <h2>Your Order</h2>
        <p id="return"></p>
        <p id="total"></p>







        <script src="./script.js"></script>
    </body>
</html>
