<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />
    <title>Homework - Burger orders</title>
  </head>

  <!-- BODY -->
  <body>
    <img src="img/burger.png" alt="burger icon" id="burger-icon" />
    <h1 class="h1">Best Burgers In Town</h1>

    <!-- MENU -->
    <div id="menu" class="menu d-flex flex-column mb-3">
      <h2>Menu</h2>

      <ul class="list-unstyled list-group" id="menu">
        <li class="">OG Burger</li>
        <li class=" ">Cheeseburger</li>
        <li class=" ">The Aussie</li>
        <li class=" ">The American</li>
        <li class=" ">Build your own</li>
      </ul>
    </div>

    <!-- ORDER -->
    <div>
      <p class="lead">Place your order below:</p>

      <button type="button" class="btn btn-dark btn-lg" id="order">
        Order Now
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
