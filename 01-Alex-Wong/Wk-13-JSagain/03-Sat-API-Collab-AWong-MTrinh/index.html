<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/imgs/pokedex_favi.png">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- You MUST include jQuery 3+ before Fomantic -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Gotta Search 'Em All!</h1>
        <div class="ui equal width grid" id="test">
            <div class="column">
                <div class="ui search" id="pokeSearch">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Search Pokemon..." id="poke_input">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
            <div class="column">
                <select multiple="" class="ui search dropdown" id="s_types">
                    <option value="">Types</option>
                    <option value="1">Fire</option>
                    <option value="2">Water</option>
                    <option value="3">Ground</option>
                    <option value="4">Grass</option>
                    <option value="5">Flying</option>
                </select>
            </div>
        </div>

        <div id="info-container">
            <div id="pokemonName"></div>
            <img id="artWork" src="" alt="">
            <div id="abilities"></div>
            <div id="type"></div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
