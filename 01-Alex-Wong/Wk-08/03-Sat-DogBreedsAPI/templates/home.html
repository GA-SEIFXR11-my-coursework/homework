{% extends "base.html" %}

{% block main_content %}
    <h2>Select a breed: </h2>
    <form method="GET" action="/breed">
        <label for="breed-select">Breed: </label>
        <select id="breed-select" name="breed">
            {% for i in range( N ) %}
                <option value="{{ breeds[i] }}">{{ breeds_capitalised[i] }}</option>
            {% endfor %}
        </select>

        <label for="amount-input">How many doggos :</label>
        <input type="number" id="amount-input" name="amount" min="1" value="1">

        <input type="submit">
    </form>
    <h2>Random breed: </h2>
    <form method="GET" action="/random_doggo">
        <input type="submit" value="RANDOM DOGGO">
    </form>
    
{% endblock %}
